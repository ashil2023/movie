{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 17rem;">
  <img class="card-img-top" src="{{i.pic.url}} " alt="Card image cap"  height="300px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}} </h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="movie/{{i.id}}"  class="btn btn-primary">Go Booking</a>
  </div>
</div>
    </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
