{% extends 'base.html' %}
{% block body %}



<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.pic.url}} " width="500" height="500">
        </div>

       <div class="col-md-6">
              <h6>{{movie.name}}</h6>
              <h6> {{movie.desc}}</h6>
              <h6> {{movie.year}}</h6>

<a class="btn btn-warning"   href="{% url 'movieapp:Update' movie.id %}">Update</a>
<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
       </div>
</div>
     </div>


{% endblock %}
